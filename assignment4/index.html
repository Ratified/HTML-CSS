<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ce2d94b0f6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
  <title>Assignment 4</title>
</head>
<body>
    <header>
        <nav>
            <img src="./images/logo.svg" alt="Logo">

            <ul class="useful-links">
                <li>Features </li>
                <li>Company</li>
                <li>Careers</li>
                <li>About</li>
            </ul>

            <ul class="buttons">
                <a href="">Login</a>
                <a href="" class="btn">Register</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="work-description">
              <div class="work-description__text">
                  <h1>Make remote work</h1>
                  <p class="desc">
                    Get your team in sync, no matter your location. Streamline processes, 
                    create team rituals, and watch productivity soar.</p>
                  <button class="btn learn-btn">Learn More</button>
              </div>
              <div class="work-description__client-logos">
                  <img src="./images/client-databiz.svg" alt="Databiz Logo">
                  <img src="./images/client-audiophile.svg" alt="Audiophile Logo">
                  <img src="./images/client-meet.svg" alt="Client Meet Logo">
                  <img src="./images/client-maker.svg" alt="Client Maker Logo">
              </div>
            </div>

            <picture>
                <img src="./images/image-hero-mobile.png" alt="Mobile">
                <source srcset="./images/image-hero-desktop.png" media="min-width: 600px">
            </picture>
        </section>
    </main>
</body>
</html>
